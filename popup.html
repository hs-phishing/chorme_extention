<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch Phishing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="phishing-detector-app">
    <h1>Catch Phishing</h1>
    <p>Status: <span id="status" class="status-indicator disabled">Disabled</span></p>
    <div id="phishing-detector-settings">
      <label class="toggle-label">
        Enable Phishing Detection:
        <input type="checkbox" id="enable-detection-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
